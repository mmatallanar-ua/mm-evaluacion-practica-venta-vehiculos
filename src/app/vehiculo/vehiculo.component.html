<div class="container-fluid my-4">
  <div class="col-10 mx-auto">

    <table class="table table-bordered table-striped shadow-sm">
      <thead class="table-dark">
        <tr>
          <th scope="col" class="text-center">#</th>
          <th scope="col">Marca</th>
          <th scope="col">LÃ­nea</th>
          <th scope="col">Modelo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of vehiculos; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td>{{ c.marca }}</td>
          <td>{{ c.linea }}</td>
          <td>{{ c.modelo }}</td>
        </tr>
      </tbody>
    </table>

    <div class="mt-3">
      <p><strong>Total Renault:</strong> {{ totalRenault }}</p>
      <p><strong>Total Chevrolet:</strong> {{ totalChevrolet }}</p>
      <p><strong>Total Nissan:</strong> {{ totalNissan }}</p>
    </div>

  </div>
</div>
